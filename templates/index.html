<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>IFT Prediction of Gas Injection in Heavy Oil Emulsion</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="gas_type" placeholder="Enter Gas type, Co2 or CH4" required="required" />
        <input type="text" name="water_content" placeholder="Enter Water Content, 0-1" required="required" />
        <input type="text" name="time" placeholder="Enter time elapsed since starting the experiment in minutes" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict IFT</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
